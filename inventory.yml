              hosts:
                dc01-bsl-01a:
                  ansible_host: 172.20.20.12
                dc01-bsl-01b:
                  ansible_host: 172.20.20.13
        DC2:
          children:
            DC2_SPINES:
              hosts:
                dc02-spine-01:
